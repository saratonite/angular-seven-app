<app-card title="Directives">
  <app-example title="*ngIf">
    <div *ngIf="isUserActive">User Activated</div>
    <div *ngIf="!isUserActive">User Deactivated</div>
    <button (click)="toggleUserActive()">Toggle User Active Status</button>
  </app-example>

  <app-example title="*ngIf else using template">
    <div *ngIf="isUserActive; else: userNotActive1">User Activated</div>
    `<ng-template #userNotActive1> User Deactivated</ng-template>
    <button (click)="toggleUserActive()">Toggle User Active Status</button>
  </app-example>

  <app-example title="*ngIf else using template">
    <div *ngIf="isUserActive; then: userActive; else: userNotActive2"></div>
    <ng-template #userActive> User Activated</ng-template>
    <ng-template #userNotActive2> User Deactivated</ng-template>
    <button (click)="toggleUserActive()">Toggle User Active Status</button>
  </app-example>

  <app-example title="hidden">
    <h2 [hidden]="!isUserActive">User active</h2>
    <h2 [hidden]="isUserActive">User Not active</h2>

    <button (click)="toggleUserActive()">Toggle User Active Status</button>
  </app-example>
</app-card>

<app-example title="ngSwitch, *ngSwitchCase, *ngSwitchDefault">
  <div style="border: 1px solid #f56; color: fff">
    <span [class.active]="viewMode == 'map'"
      ><a (click)="viewMode = 'map'">Map</a></span
    >
    <span [class.active]="viewMode == 'list'"
      ><a (click)="viewMode = 'list'">List</a></span
    >
  </div>
  <p>View Mode :{{ viewMode }}</p>
  <div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View</div>
    <div *ngSwitchCase="'list'">List View</div>
  </div>
</app-example>
